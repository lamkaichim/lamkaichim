<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lamkaichim Splash</title>
  <style>
    /* 全屏渐变背景与旋转 */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <!-- SVG 动画 -->
  <svg id="bg" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <radialGradient id="radialGrad" fx="50%" fy="50%" r="75%">
        <stop offset="0%" stop-color="#ff6b6b"/>
        <stop offset="50%" stop-color="#5f27cd"/>
        <stop offset="100%" stop-color="#01a3a4"/>
      </radialGradient>
    </defs>
    <circle cx="400" cy="400" r="1000" fill="url(#radialGrad)">
      <animateTransform attributeName="transform" type="rotate"
                        from="0 400 400" to="360 400 400"
                        dur="8s" repeatCount="indefinite"/>
    </circle>
    <!-- 替换下面内容为您的 Logo SVG 或 <image> -->
    <g transform="translate(400,400) scale(1.5)">
      <circle cx="0" cy="0" r="80" fill="#fff" opacity="0.9"/>
      <text x="0" y="10" text-anchor="middle"
            font-size="48" font-family="sans-serif" fill="#333">
        ChatGPT
      </text>
    </g>
    <text x="400" y="550" text-anchor="middle"
          font-family="sans-serif" font-size="64" fill="#ffffff"
          opacity="0" transform="scale(0.8) translate(0,80)">
      ChatGPT
      <animate attributeName="opacity" from="0" to="1"
               begin="0.5s" dur="1.5s" fill="freeze"/>
      <animateTransform attributeName="transform" type="scale"
                        from="0.8 0.8" to="1 1"
                        begin="0.5s" dur="1.5s" fill="freeze"
                        additive="sum"/>
    </text>
  </svg>
</body>
</html>
