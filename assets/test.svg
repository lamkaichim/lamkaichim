<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="600" height="100"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#3c3e40"/>

  <!-- HTML/CSS 嵌入 typewriter -->
  <foreignObject x="0" y="0" width="600" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="width:600px;height:100px;
                display:flex;justify-content:center;
                align-items:center;overflow:hidden;
                position:relative;">
      <div class="typewriter">Demo Text</div>
    </div>
  </foreignObject>

  <!-- CSS -->
  <style type="text/css"><![CDATA[
    .typewriter {
      font-family: monospace;
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      position: relative;
      padding-right: 1em;               /* 为圆球腾出空间 */
      animation: typing 2s steps(9) forwards; /* 9 字符 */
    }
    .typewriter::after {
      content: "";
      position: absolute;
      top: 50%; right: 0;
      transform: translate(50%,-50%);
      width: 1em; height: 1em;          /* 与字体大小匹配 */
      background-color: #ffffff;
      border-radius: 100%;              /* 完全圆形 */ :contentReference[oaicite:0]{index=0}
    }
    @keyframes typing {
      from { width: 0; }
      to   { width: 9ch; }              /* 9 个字符 */ :contentReference[oaicite:1]{index=1}
    }
  ]]></style>
</svg>
