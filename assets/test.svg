<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 抽取公用样式 -->
  <style>
    text {
      font-family: system-ui;
      font-size: 32px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .seg1 text { fill: #8daae3; }
    .seg2 text { fill: #8e94b6; }
    .seg3 text { fill: #c18388; }
    .seg4 text { fill: #e8b2a3; }
  </style>

  <!-- 背景 -->
  <rect id="bg" width="100%" height="100%" fill="#4f0f50"/>

  <!-- 第一段文字 -->
  <g class="seg1">
    <path id="p1" d="M0,50 H0" fill="none"/>
    <animate href="#p1" attributeName="d"
             values="M0,50 H0; M0,50 H500; M0,50 H0"
             keyTimes="0;0.67;1"
             dur="3s"
             begin="0s"
             repeatCount="indefinite"
             fill="freeze"/>
    <text><textPath href="#p1">第一段文字</textPath></text>
  </g>

  <!-- 第二段文字 -->
  <g class="seg2">
    <path id="p2" d="M0,50 H0" fill="none"/>
    <animate href="#p2" attributeName="d"
             values="M0,50 H0; M0,50 H500; M0,50 H0"
             keyTimes="0;0.67;1"
             dur="3s"
             begin="3s"
             repeatCount="indefinite"
             fill="freeze"/>
    <text><textPath href="#p2">第二段文字</textPath></text>
  </g>

  <!-- 第三段文字 -->
  <g class="seg3">
    <path id="p3" d="M0,50 H0" fill="none"/>
    <animate href="#p3" attributeName="d"
             values="M0,50 H0; M0,50 H500; M0,50 H0"
             keyTimes="0;0.67;1"
             dur="3s"
             begin="6s"
             repeatCount="indefinite"
             fill="freeze"/>
    <text><textPath href="#p3">第三段文字</textPath></text>
  </g>

  <!-- 第四段文字 -->
  <g class="seg4">
    <path id="p4" d="M0,50 H0" fill="none"/>
    <animate href="#p4" attributeName="d"
             values="M0,50 H0; M0,50 H500; M0,50 H0"
             keyTimes="0;0.67;1"
             dur="3s"
             begin="9s"
             repeatCount="indefinite"
             fill="freeze"/>
    <text><textPath href="#p4">第四段文字</textPath></text>
  </g>

</svg>
