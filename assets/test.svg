<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景矩形 -->
    <rect id="bg" x="0" y="0" width="800" height="600" fill="#FF4D4D" />
    
    <!-- 段落1 路径及文字 -->
    <path id="seg1" d="M100,150 h600" stroke="#333333" stroke-width="8" fill="none">
      <animate id="seg1draw" attributeName="stroke-dashoffset" from="600" to="0" dur="2s" fill="freeze" begin="0s; loop.end" />
      <animate id="seg1del" attributeName="stroke-dashoffset" from="0" to="600" dur="1s" fill="freeze" begin="seg1draw.end+1s" />
    </path>
    <text id="text1" x="100" y="130" font-size="32" fill="#FFFFFF">第一段</text>
    
    <!-- 段落2 路径及文字 -->
    <path id="seg2" d="M100,250 h600" stroke="#333333" stroke-width="8" fill="none">
      <animate id="seg2draw" attributeName="stroke-dashoffset" from="600" to="0" dur="2s" fill="freeze" begin="seg1del.end" />
      <animate id="seg2del" attributeName="stroke-dashoffset" from="0" to="600" dur="1s" fill="freeze" begin="seg2draw.end+1s" />
    </path>
    <text id="text2" x="100" y="230" font-size="32" fill="#FF4D4D">第二段</text>
    
    <!-- 段落3 路径及文字 -->
    <path id="seg3" d="M100,350 h600" stroke="#333333" stroke-width="8" fill="none">
      <animate id="seg3draw" attributeName="stroke-dashoffset" from="600" to="0" dur="2s" fill="freeze" begin="seg2del.end" />
      <animate id="seg3del" attributeName="stroke-dashoffset" from="0" to="600" dur="1s" fill="freeze" begin="seg3draw.end+1s" />
    </path>
    <text id="text3" x="100" y="330" font-size="32" fill="#FF4D4D">第三段</text>
    
    <!-- 段落4 路径及文字 -->
    <path id="seg4" d="M100,450 h600" stroke="#333333" stroke-width="8" fill="none">
      <animate id="seg4draw" attributeName="stroke-dashoffset" from="600" to="0" dur="2s" fill="freeze" begin="seg3del.end" />
      <animate id="seg4del" attributeName="stroke-dashoffset" from="0" to="600" dur="1s" fill="freeze" begin="seg4draw.end+1s" />
    </path>
    <text id="text4" x="100" y="430" font-size="32" fill="#FF4D4D">第四段</text>
    
    <!-- 循环触发器元素 -->
    <rect id="loopTrigger" x="0" y="0" width="0" height="0" fill="none" visibility="hidden">
      <animate id="loop" attributeName="width" from="0" to="0" begin="seg4del.end" dur="1s" />
    </rect>
    
    <!-- 背景颜色渐变动画 -->
    <animate attributeName="fill" xlink:href="#bg" begin="seg1del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FF4D4D" to="#4DFF4D" />
    <animate attributeName="fill" xlink:href="#bg" begin="seg2del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4DFF4D" to="#4D4DFF" />
    <animate attributeName="fill" xlink:href="#bg" begin="seg3del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4D4DFF" to="#FFD54D" />
    <animate attributeName="fill" xlink:href="#bg" begin="loop.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FFD54D" to="#FF4D4D" />
    
    <!-- 段落1 文字颜色渐变动画 -->
    <animate attributeName="fill" xlink:href="#text1" begin="seg1del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FFFFFF" to="#4DFF4D" />
    <animate attributeName="fill" xlink:href="#text1" begin="seg2del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4DFF4D" to="#4D4DFF" />
    <animate attributeName="fill" xlink:href="#text1" begin="seg3del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4D4DFF" to="#FFD54D" />
    <animate attributeName="fill" xlink:href="#text1" begin="loop.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FFD54D" to="#FFFFFF" />
    
    <!-- 段落2 文字颜色渐变动画 -->
    <animate attributeName="fill" xlink:href="#text2" begin="seg1del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FF4D4D" to="#000000" />
    <animate attributeName="fill" xlink:href="#text2" begin="seg2del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#000000" to="#4D4DFF" />
    <animate attributeName="fill" xlink:href="#text2" begin="seg3del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4D4DFF" to="#FFD54D" />
    <animate attributeName="fill" xlink:href="#text2" begin="loop.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FFD54D" to="#FF4D4D" />
    
    <!-- 段落3 文字颜色渐变动画 -->
    <animate attributeName="fill" xlink:href="#text3" begin="seg1del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FF4D4D" to="#4DFF4D" />
    <animate attributeName="fill" xlink:href="#text3" begin="seg2del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4DFF4D" to="#FFFFFF" />
    <animate attributeName="fill" xlink:href="#text3" begin="seg3del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FFFFFF" to="#FFD54D" />
    <animate attributeName="fill" xlink:href="#text3" begin="loop.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FFD54D" to="#FF4D4D" />
    
    <!-- 段落4 文字颜色渐变动画 -->
    <animate attributeName="fill" xlink:href="#text4" begin="seg1del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#FF4D4D" to="#4DFF4D" />
    <animate attributeName="fill" xlink:href="#text4" begin="seg2del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4DFF4D" to="#4D4DFF" />
    <animate attributeName="fill" xlink:href="#text4" begin="seg3del.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#4D4DFF" to="#000000" />
    <animate attributeName="fill" xlink:href="#text4" begin="loop.begin" dur="1s" fill="freeze"
             calcMode="spline" keySplines="0.42 0 1 1" keyTimes="0;1"
             from="#000000" to="#FF4D4D" />
</svg>
