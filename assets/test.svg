<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 背景：固定位深灰 -->
  <rect width="100%" height="100%" fill="#3c3e40"/>

  <!-- 路径：从中心 (300,50) 同时向左右展开/收回 -->
  <path id="pathDemo" d="M300,50 H300" fill="none"/>

  <!-- 打字动画：2s 展开到 500px -->
  <animate xlink:href="#pathDemo" attributeName="d"
           values="M300,50 H300;M300,50 H500" dur="2s"
           begin="0s" fill="freeze"/>

  <!-- 删除动画：在打字结束后 0.5s 开始，1s 收回到中心 -->
  <animate xlink:href="#pathDemo" attributeName="d"
           values="M300,50 H500;M300,50 H300" dur="1s"
           begin="pathDemo.end+0.5s" fill="freeze"/>

  <!-- 文字：居中显示 -->
  <text font-family="system-ui" font-size="32" font-weight="bold"
        fill="#ffffff"
        text-anchor="middle" x="300" y="50" dominant-baseline="middle">
    <textPath href="#pathDemo">Demo Text</textPath>
  </text>

  <!-- 圆球光标：半径16，与32px文字高度匹配 -->
  <circle cy="50" r="16" fill="#ffffff" opacity="1">
    <!-- cx 跟随文字末端：300→500 (2s)；停 0.5s；500→300 (1s) -->
    <animate attributeName="cx"
             values="300;500;500;300"
             keyTimes="0;0.571;0.714;1"
             dur="3.5s" begin="0s" repeatCount="indefinite" fill="freeze"/>
    <!-- 1s 闪烁 -->
    <animate attributeName="opacity" values="1;0;1"
             keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"
             calcMode="discrete"/>
  </circle>

</svg>
