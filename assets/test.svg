<?xml version="1.0" encoding="UTF-8"?>
<svg  xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 600 100" preserveAspectRatio="xMidYMid slice">

  <!-- 金黄背景 -->
  <rect width="100%" height="100%" fill="#FFD700"/>

  <!-- ========== SEGMENT 1 ========== -->
  <g id="seg1" visibility="visible">
    <!-- 以画布中心 (300,50) 为行首，向右拉 300 像素 -->
    <path id="p1" d="M300,50 H300" fill="none"/>
    <!-- 路径动画：0→300 (2s)；停 0.5s；300→0 (1s) -->
    <animate id="seg1draw" xlink:href="#p1" attributeName="d"
             values="M300,50 H300;M300,50 H600" dur="2s" begin="0s" fill="freeze"/>
    <animate id="seg1del"  xlink:href="#p1" attributeName="d"
             values="M300,50 H600;M300,50 H300" dur="1s" begin="seg1draw.end+0.5s" fill="freeze"/>

    <!-- 居中白字 -->
    <text font-family="system-ui" font-size="30" font-weight="bold"
          text-anchor="middle" x="300" y="50" dominant-baseline="middle" fill="#FFFFFF">
      <textPath xlink:href="#p1">第一段文字</textPath>
    </text>

    <!-- 圆球光标：半径 = 字高 / 2；始终可见 -->
    <circle cy="50" r="15" fill="#FFFFFF" opacity="1">
      <!-- cx: 中心 300 → 600 (2s) · 停 0.5s · 600 → 300 (1s) -->
      <animate attributeName="cx"
               values="300;600;600;300"
               keyTimes="0;0.571;0.714;1"
               dur="3.5s"  begin="0s" repeatCount="indefinite" fill="freeze"/>
      <!-- 闪烁 -->
      <animate attributeName="opacity"
               values="1;0;1" keyTimes="0;0.5;1"
               dur="1s" begin="0s" repeatCount="indefinite" calcMode="discrete"/>
    </circle>
  </g>
</svg>
