<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 背景色 -->
  <rect width="100%" height="100%" fill="#3c3e40"/>

  <!-- 用于打字／删除动画的路径 -->
  <path id="p1" d="M0,50 H0" fill="none"/>
  <animate id="draw1" href="#p1" attributeName="d"
           values="M0,50 H0; M0,50 H300" dur="2s"
           begin="0s; loop.end+0.1s" fill="freeze"/>
  <animate id="del1"  href="#p1" attributeName="d"
           values="M0,50 H300; M0,50 H0" dur="1s"
           begin="draw1.end+0.5s" fill="freeze"/>

  <!-- 恒定路径，用于承载“new文字” -->
  <path id="pStatic" d="M0,50 H300" fill="none"/>

  <!-- 循环重置触发器 -->
  <animate id="loop" href="#p1" attributeName="d"
           begin="del1.end+1s" dur="0.1s" fill="freeze"/>

  <!-- 文本组 -->
  <g font-family="system-ui, monospace" font-size="32" font-weight="bold">
    <!-- 第一段文字：沿 p1 伸缩 -->
    <text text-anchor="start" dominant-baseline="middle">
      <textPath href="#p1" fill="#dfa3f9">第一段文字</textPath>
      <!-- 动画开始时变色示例 -->
      <set attributeName="fill" to="#95d6ed"
           begin="del1.begin" fill="freeze"
           href="#p1" attributeName="fill"/>
    </text>

    <!-- new文字：沿固定路径紧跟显示 -->
    <text text-anchor="start" dominant-baseline="middle">
      <textPath href="#pStatic" startOffset="300" fill="#dfa3f9">new文字</textPath>
      <set attributeName="fill" to="#95d6ed"
           begin="del1.begin" fill="freeze"
           href="#pStatic" attributeName="fill"/>
    </text>
  </g>

</svg>

