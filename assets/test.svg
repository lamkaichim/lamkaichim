<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="600" height="100"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 1. 背景 -->
  <rect width="100%" height="100%" fill="#3c3e40"/>

  <!-- 2. 嵌入 HTML/CSS 实现 typewriter+delete 动画 -->
  <foreignObject x="0" y="0" width="600" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="width:100%;height:100%;display:flex;
                justify-content:center;align-items:center;
                overflow:hidden;">
      <div class="typewriter">
        Demo Text
      </div>
    </div>
  </foreignObject>

  <!-- 3. 样式 -->
  <style type="text/css"><![CDATA[
    .typewriter {
      font-family: monospace;
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #ffffff;      /* 常显光标 */
      box-sizing: content-box;              /* 确保 width 只影响文字本身 */
      width: 0;                             /* 初始无字符 */
      /* 6s 循环：2s 打字 → 1s 停留 → 2s 删除 → 1s 停留 */
      animation:
        typing 6s steps(9,end) infinite;    /* “9”=字符数 */
    }
    @keyframes typing {
      /* 0–2s：逐字打出 */
      0%   { width: 0ch; }
      33%  { width: 9ch; }
      /* 2–3s：保持全宽 */
      50%  { width: 9ch; }
      /* 3–5s：逐字删除 */
      83%  { width: 0ch; }
      /* 5–6s：保持空 */
      100% { width: 0ch; }
    }
  ]]></style>
</svg>
