<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100" preserveAspectRatio="xMidYMid slice">
  <!-- 金黄背景 -->
  <rect width="100%" height="100%" fill="#FFD700"/>

  <!-- 路径：长度 0→500→0 -->
  <path id="p1" d="M0,50 H0" fill="none"/>
  <animate id="draw" attributeName="d"
           values="M0,50 H0;M0,50 H500" dur="2s" begin="0s" fill="freeze"/>
  <animate id="del"  attributeName="d"
           values="M0,50 H500;M0,50 H0" dur="1s" begin="draw.end+0.5s" fill="freeze"/>

  <!-- 一行文字 + 光标圆 (&#9679;) -->
  <text font-family="system-ui" font-size="24" font-weight="bold"
        text-anchor="middle" x="50%" y="50" dominant-baseline="middle" fill="#FFFFFF">
    <textPath href="#p1">
      第一段文字
      <!-- 光标放在同一 textPath 末尾 -->
      <tspan id="cursor">&#9679;</tspan>
      <!-- 闪烁 -->
      <animate attributeName="opacity" values="1;0;1"
               keyTimes="0;0.5;1" dur="1s"
               begin="0s" repeatCount="indefinite"
               calcMode="discrete"/>
    </textPath>
  </text>
</svg>
