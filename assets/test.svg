<!-- ========= Segment 1 ========= -->
<g id="seg1" visibility="visible">
  <!-- 路径起点改在画布中心 (300,50) -->
  <path id="p1" d="M300,50 H300" fill="none"/>

  <!-- 0→300 (2s)  停 0.5s  300→0 (1s) -->
  <animate id="seg1draw" href="#p1" attributeName="d"
           values="M300,50 H300;M300,50 H600" dur="2s"
           begin="0s;loop.end+0.1s" fill="freeze"/>
  <animate id="seg1del"  href="#p1" attributeName="d"
           values="M300,50 H600;M300,50 H300" dur="1s"
           begin="seg1draw.end+0.5s" fill="freeze"/>

  <!-- 居中文本 -->
  <text id="text1" font-family="system-ui" font-size="30" font-weight="bold"
        text-anchor="middle" x="300" y="50" dominant-baseline="middle" fill="{{COLOR_TEXT1}}">
    <textPath href="#p1">第一段文字</textPath>
    <set attributeName="fill" to="{{COLOR_TEXT1}}" begin="seg1draw.begin"/>
  </text>

  <!-- 圆球光标：半径 = 15，与 30px 字相配 -->
  <circle id="c1" cy="50" r="15" fill="{{COLOR_TEXT1}}" opacity="1">
    <!-- cx 动画：300→600→600→300  (总 3.5s) -->
    <animate attributeName="cx"
             values="300;600;600;300"
             keyTimes="0;0.571;0.714;1"
             dur="3.5s" begin="0s;loop.end+0.1s"
             repeatCount="indefinite" fill="freeze"/>
    <!-- 闪烁 -->
    <animate attributeName="opacity"
             values="1;0;1" keyTimes="0;0.5;1"
             dur="1s" begin="0s;loop.end+0.1s"
             repeatCount="indefinite" calcMode="discrete"/>
    <!-- 当段开始时同步圆球颜色 -->
    <set attributeName="fill" to="{{COLOR_TEXT1}}" begin="seg1draw.begin"/>
  </circle>

  <set attributeName="visibility" to="hidden" begin="seg1del.end+1s"/>
</g>
