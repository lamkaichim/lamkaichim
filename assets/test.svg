<?xml version="1.0" encoding="UTF-8"?>  
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 背景：SMIL 离散跳变 -->
  <rect id="bg" width="100%" height="100%" fill="#3c3e40">
    <animate attributeName="fill"
             values="#3c3e40;#222323;#727d3c;#7a3e5e;#3c3e40"
             keyTimes="0;0.25;0.5;0.75;1"
             dur="24s" repeatCount="indefinite"
             calcMode="discrete"/>
  </rect>

  <!-- HTML/CSS 打字机 -->
  <foreignObject x="0" y="0" width="600" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="position:relative;width:100%;height:100%;overflow:hidden;">
      <div class="tw seg1">第一段文字</div>
      <div class="tw seg2">第二段文字</div>
      <div class="tw seg3">第三段文字</div>
      <div class="tw seg4">第四段文字</div>
    </div>
  </foreignObject>

  <!-- CSS 动画 -->
  <style type="text/css"><![CDATA[
    :root {
      --cycle: 6s;      /* 每段 6s */
      --cursor: 2px;    /* 光标宽度 */
    }
    .tw {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      white-space:nowrap; overflow:hidden;
      font:bold 32px system-ui,monospace;
      border-right:var(--cursor) solid currentColor;
      width:0; opacity:0;
      animation-fill-mode:forwards;
    }
    @keyframes type {
      0%,100%   { width:0;   opacity:0; }
      33.33%   { width:var(--ch); opacity:1; }
      50%       { width:var(--ch); opacity:1; }
      83.33%   { width:0;   opacity:1; }
    }
    .seg1 {
      --ch:6ch;
      color:#d3a694;
      animation: type var(--cycle) steps(6,end) 0s infinite;
    }
    .seg2 {
      --ch:6ch;
      color:#ebb6e4;
      animation: type var(--cycle) steps(6,end) var(--cycle) infinite;
    }
    .seg3 {
      --ch:6ch;
      color:#bf89e8;
      animation: type var(--cycle) steps(6,end) calc(var(--cycle)*2) infinite;
    }
    .seg4 {
      --ch:6ch;
      color:#96ae92;
      animation: type var(--cycle) steps(6,end) calc(var(--cycle)*3) infinite;
    }
  ]]></style>
</svg>
