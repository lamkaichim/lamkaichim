<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100" preserveAspectRatio="xMidYMid slice">

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#3c3e40"/>
  <!-- 背景变色 -->
  <set href="#bg" attributeName="fill" to="#5d4d29" begin="del1.begin" fill="freeze"/>
  <set href="#bg" attributeName="fill" to="#4a346c" begin="del2.begin" fill="freeze"/>
  <set href="#bg" attributeName="fill" to="#143e03" begin="del3.begin" fill="freeze"/>
  <set href="#bg" attributeName="fill" to="#3c3e40" begin="loop.end" fill="freeze"/>

  <!-- 用于打字/删除的路径 -->
  <path id="p1" d="M0,50 H0" fill="none"/>
  <animate id="draw1" href="#p1" attributeName="d"
           values="M0,50 H0;M0,50 H300" dur="2s"
           begin="0s; loop.end" fill="freeze"/>
  <animate id="del1"  href="#p1" attributeName="d"
           values="M0,50 H300;M0,50 H0" dur="1s"
           begin="draw1.end+0.5s" fill="freeze"/>

  <!-- 固定路径承载 new文字 -->
  <path id="pStatic" d="M0,50 H300" fill="none"/>

  <!-- 循环触发器 -->
  <animate id="loop" href="#p1" attributeName="d"
           begin="del1.end+1s" dur="0.1s" fill="freeze"/>

  <!-- 文本组 -->
  <g font-family="system-ui, monospace" font-size="32" font-weight="bold">

    <!-- 第一段文字 -->
    <text id="text1" text-anchor="start" dominant-baseline="middle">
      <textPath href="#p1" fill="#dfa3f9">第一段文字</textPath>
      <!-- 变色 -->
      <set href="#text1" attributeName="fill"
           to="#95d6ed" begin="del1.begin" fill="freeze"/>
      <set href="#text1" attributeName="fill"
           to="#bf89e8" begin="loop.end"  fill="freeze"/>
    </text>

    <!-- new文字 -->
    <text id="textNew" text-anchor="start" dominant-baseline="middle">
      <textPath href="#pStatic" startOffset="300" fill="#dfa3f9">new文字</textPath>
      <set href="#textNew" attributeName="fill"
           to="#95d6ed" begin="del1.begin" fill="freeze"/>
      <set href="#textNew" attributeName="fill"
           to="#bf89e8" begin="loop.end" fill="freeze"/>
    </text>

  </g>
</svg>
