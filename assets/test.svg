<?xml version="1.0" encoding="UTF-8"?>  
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 背景色 -->
  <rect width="100%" height="100%" fill="#3c3e40"/>

  <!-- 嵌入 HTML/CSS 动画 -->
  <foreignObject x="0" y="0" width="600" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="width:600px; height:100px;
                display:flex; justify-content:center;
                align-items:center; overflow:hidden; position:relative;">
      <div class="tw seg1">第一段文字</div>
      <div class="tw seg2">第二段文字</div>
      <div class="tw seg3">第三段文字</div>
      <div class="tw seg4">第四段文字</div>
    </div>
  </foreignObject>

  <style type="text/css"><![CDATA[
    .tw {
      position: absolute; top:50%; left:50%;
      transform: translate(-50%, -50%);
      font: bold 32px system-ui, monospace;
      white-space: nowrap; overflow: hidden;
      border-right: 0.5em solid currentColor;  /* 常亮光标 */
      width: 0ch; opacity: 0;
      animation-fill-mode: forwards;
    }

    /* 24s 循环关键帧：分 4 段，每段 6s */
    @keyframes cycle {
      /* 段1：0–6s 打字→停→删→停 */
      0%   { width:  0ch;   opacity: 1; }
      8.333%  { width:  var(--count)ch; opacity:1; }
      16.666% { width:  var(--count)ch; opacity:1; }
      25%  { width:  0ch;   opacity:1; }
      25.001% { opacity:0; }

      /* 段2：6–12s */
      25%     { opacity:0; }
      25.001% { opacity:1; width:0ch; }
      33.333% { width: var(--count)ch; }
      41.666% { width: var(--count)ch; }
      50%     { width: 0ch; }
      50.001% { opacity:0; }

      /* 段3：12–18s */
      50%     { opacity:0; }
      50.001% { opacity:1; width:0ch; }
      58.333% { width: var(--count)ch; }
      66.666% { width: var(--count)ch; }
      75%     { width: 0ch; }
      75.001% { opacity:0; }

      /* 段4：18–24s */
      75%     { opacity:0; }
      75.001% { opacity:1; width:0ch; }
      83.333% { width: var(--count)ch; }
      91.666% { width: var(--count)ch; }
      100%    { width: 0ch;   opacity:0; }
    }

    /* 各段配置：--count 为字符数 */
    .seg1 { --count:6;  color:#d3a694; animation: cycle 24s infinite; }
    .seg2 { --count:6;  color:#ebb6e4; animation: cycle 24s infinite; }
    .seg3 { --count:6;  color:#bf89e8; animation: cycle 24s infinite; }
    .seg4 { --count:6;  color:#96ae92; animation: cycle 24s infinite; }
  ]]></style>
</svg>
