<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="600" height="100"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- 背景色 -->
  <rect width="100%" height="100%" fill="#3c3e40"/>

  <!-- 嵌入 HTML/CSS -->
  <foreignObject x="0" y="0" width="600" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml"
         style="width:100%; height:100%;
                display:flex; justify-content:center;
                align-items:center; overflow:hidden;">
      <div class="typewriter">第一段文字</div>
    </div>
  </foreignObject>

  <!-- CSS 动画 -->
  <style type="text/css"><![CDATA[
    .typewriter {
      font-family: system-ui, monospace;
      font-size: 32px;
      font-weight: bold;
      color: #eb98fd;                  /* 文本及光标颜色 */
      white-space: nowrap;
      overflow: hidden;                /* 隐藏溢出字符 */
      border-right: 4px solid;         /* 常显光标 */
      box-sizing: content-box;         /* 保证宽度仅影响文字 */
      width: 0ch;                      /* 从 0 字符开始 */
      /* 循环: 2s 打字 → 1s 停留 → 2s 删除 → 1s 停留 */
      animation:
        typing 6s steps(6,end) infinite;
    }
    @keyframes typing {
      0%   { width: 0ch; }
      33%  { width: 6ch; }             /* “第一段文字” 共 6 字 */
      50%  { width: 6ch; }
      83%  { width: 0ch; }
      100% { width: 0ch; }
    }
  ]]></style>
</svg>
