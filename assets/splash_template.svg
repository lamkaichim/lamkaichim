<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- Background rectangle with smooth color transitions -->
  <rect id="bg" width="100%" height="100%" fill="#210d1b">
    <!-- 1→2 -->
    <animate attributeName="fill"
             begin="seg1del.begin"
             dur="1s"
             values="#210d1b;#144b01"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
    <!-- 2→3 -->
    <animate attributeName="fill"
             begin="seg2del.begin"
             dur="1s"
             values="#144b01;#056233"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
    <!-- 3→4 -->
    <animate attributeName="fill"
             begin="seg3del.begin"
             dur="1s"
             values="#056233;#765b72"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
    <!-- 4→1 -->
    <animate attributeName="fill"
             begin="seg4del.begin"
             dur="1s"
             values="#765b72;#210d1b"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
  </rect>

  <!-- Invisible loop trigger -->
  <animate id="loop" href="#p1" attributeName="d"
           begin="seg4del.end+0.6s" dur="0.1s" fill="freeze"/>

  <!-- SEGMENTS -->
</svg>
