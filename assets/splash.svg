      <animate attributeName="x"
               from="520" to="166.796875"
               begin="4.035s; bgAnim.repeatEvent+4.035s"
               dur="0.035s" fill="freeze"/>
      <animate attributeName="x"
               from="166.796875" to="520"
               begin="4.58s; bgAnim.repeatEvent+4.58s"
               dur="0.0175s" fill="remove"/>
    </text>
