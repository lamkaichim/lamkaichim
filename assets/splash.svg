<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">
  
  <!-- 背景矩形 & 颜色跳变 -->
  <rect width="100%" height="100%" fill="#000000">
    <!-- 段切换时更新背景色 -->
    <set attributeName="fill" to="#FFD700"        begin="seg1_blink.end" /> <!-- seg2 开始前 -->
    <set attributeName="fill" to="#1E90FF"        begin="seg2_blink.end" /> <!-- seg3 开始前 -->
    <set attributeName="fill" to="#000000"        begin="seg3_blink.end" /> <!-- 循环回 seg1 -->
  </rect>

  <!-- ===== 段1：黑底→白字 ===== -->
  <g id="seg1" visibility="visible">
    <!-- 打字路径 -->
    <path id="p1" d="M0,50 H0" fill="none"/>
    <!-- 绘制文字路径（打字） -->
    <animate href="#p1" attributeName="d"
             values="M0,50 H0;   M0,50 H500"
             keyTimes="0;1"
             dur="2s"
             begin="0s; seg3_blink.end+1s"
             fill="freeze" /> <!-- 2s内逐字显现 -->&#8203;:contentReference[oaicite:4]{index=4}
    <!-- 删除文字路径 -->
    <animate href="#p1" attributeName="d"
             values="M0,50 H500; M0,50 H0"
             keyTimes="0;1"
             dur="1s"
             begin="p1.animVal+3s"  <!-- 间隔2s显现+1s停留后开始删除 -->
             fill="freeze" /> <!-- 1s内逐字删除 -->&#8203;:contentReference[oaicite:5]{index=5}

    <!-- 文本内容 -->
    <text font-family="-apple-system,'Helvetica Neue',system-ui,sans-serif"
          font-weight="bold" font-size="32" fill="#FFFFFF"
          text-anchor="middle" x="50%" y="50" dominant-baseline="middle">
      <textPath href="#p1">第一段文字</textPath>
    </text>

    <!-- 光标 -->
    <text font-family="-apple-system,'Helvetica Neue',system-ui,sans-serif"
          font-weight="bold" font-size="32" fill="#FFFFFF"
          text-anchor="middle" x="50%" y="50" dominant-baseline="middle"
          visibility="hidden">
      <textPath href="#p1" startOffset="100%">|</textPath>
      <!-- 闪烁动画 -->
      <animate id="seg1_blink" attributeName="opacity"
               values="1;0;1" keyTimes="0;0.5;1"
               dur="1s"
               begin="p1.animVal+3s" fill="freeze"
               repeatCount="1" calcMode="discrete" />
      <!-- 光标在删除后出现 -->
      <set attributeName="visibility" to="visible"
           begin="p1.animVal+3s" />
    </text>

    <!-- 隐藏本段，等待下一段 -->
    <set attributeName="visibility" to="hidden"
         begin="seg1_blink.end" />
  </g>

  <!-- ===== 段2：黄底→紫字 ===== -->
  <g id="seg2" visibility="hidden">
    <path id="p2" d="M0,50 H0" fill="none"/>
    <animate href="#p2" attributeName="d"
             values="M0,50 H0;   M0,50 H500" keyTimes="0;1"
             dur="2s"
             begin="seg1_blink.end"
             fill="freeze" />
    <animate href="#p2" attributeName="d"
             values="M0,50 H500; M0,50 H0" keyTimes="0;1"
             dur="1s"
             begin="p2.animVal+3s"
             fill="freeze" />
    <text font-family="-apple-system,'Helvetica Neue',system-ui,sans-serif"
          font-weight="bold" font-size="32" fill="#8B00FF"
          text-anchor="middle" x="50%" y="50" dominant-baseline="middle">
      <textPath href="#p2">第二段文字</textPath>
    </text>
    <text font-family="-apple-system,'Helvetica Neue',system-ui,sans-serif"
          font-weight="bold" font-size="32" fill="#8B00FF"
          text-anchor="middle" x="50%" y="50" dominant-baseline="middle"
          visibility="hidden">
      <textPath href="#p2" startOffset="100%">|</textPath>
      <animate id="seg2_blink" attributeName="opacity"
               values="1;0;1" keyTimes="0;0.5;1"
               dur="1s"
               begin="p2.animVal+3s" fill="freeze" repeatCount="1" calcMode="discrete" />
      <set attributeName="visibility" to="visible"
           begin="p2.animVal+3s" />
    </text>
    <set attributeName="visibility" to="hidden" begin="seg2_blink.end" />
    <set attributeName="visibility" to="visible" begin="seg1_blink.end" />
  </g>

  <!-- ===== 段3：蓝底→白字 ===== -->
  <g id="seg3" visibility="hidden">
    <path id="p3" d="M0,50 H0" fill="none"/>
    <animate href="#p3" attributeName="d"
             values="M0,50 H0;   M0,50 H500" keyTimes="0;1"
             dur="2s"
             begin="seg2_blink.end"
             fill="freeze" />
    <animate href="#p3" attributeName="d"
             values="M0,50 H500; M0,50 H0" keyTimes="0;1"
             dur="1s"
             begin="p3.animVal+3s"
             fill="freeze" />
    <text font-family="-apple-system,'Helvetica Neue',system-ui,sans-serif"
          font-weight="bold" font-size="32" fill="#FFFFFF"
          text-anchor="middle" x="50%" y="50" dominant-baseline="middle">
      <textPath href="#p3">第三段文字</textPath>
    </text>
    <text font-family="-apple-system,'Helvetica Neue',system-ui,sans-serif"
          font-weight="bold" font-size="32" fill="#FFFFFF"
          text-anchor="middle" x="50%" y="50" dominant-baseline="middle"
          visibility="hidden">
      <textPath href="#p3" startOffset="100%">|</textPath>
      <animate id="seg3_blink" attributeName="opacity"
               values="1;0;1" keyTimes="0;0.5;1"
               dur="1s"
               begin="p3.animVal+3s" fill="freeze" repeatCount="1" calcMode="discrete" />
      <set attributeName="visibility" to="visible"
           begin="p3.animVal+3s" />
    </text>
    <set attributeName="visibility" to="hidden" begin="seg3_blink.end" />
    <set attributeName="visibility" to="visible" begin="seg2_blink.end" />
  </g>

</svg>
