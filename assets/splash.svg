<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 300 60"
     preserveAspectRatio="xMidYMid slice">
  <!-- 随机背景色 -->
  <rect width="100%" height="100%" fill="#000">
    <animate attributeName="fill"
             values="#000;#f00;#0f0;#00f;#000"
             keyTimes="0;0.25;0.5;0.75;1"
             dur="8s" repeatCount="indefinite" calcMode="discrete"/>
  </rect>

  <!-- 单行打字机动画示例 -->
  <g id="seg1" display="inline">
    <path id="p1" d="M10,30 H10" fill="none"/>
    <animate xlink:href="#p1" attributeName="d"
             values="M10,30 H10; M10,30 H200; M10,30 H200; M10,30 H10"
             keyTimes="0;0.5;0.75;1"
             dur="4s" begin="0s; seg5end.end+0.5s"
             fill="freeze"/>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p1">第一段文字</textPath>
    </text>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p1" startOffset="100%">|</textPath>
      <animate attributeName="opacity"
               values="1;0"
               dur="1s"
               begin="0s; seg5end.end+0.5s"
               repeatCount="indefinite"
               calcMode="discrete"/>
    </text>
  </g>

  <!-- ... 按上述方式添加更多 <g id="segN"> ... -->
  <!-- 在最后一段删除动画后，添加一个无形的 animate 用于循环触发 -->
  <animate id="seg5end" xlink:href="#p5" attributeName="d"
           values="M10,30 H200; M10,30 H10"
           begin="seg5del.end" dur="0.1s" fill="freeze"/>
</svg>
