<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800"
     xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 800 800">

  <!-- 定义径向渐变 -->
  <defs>
    <radialGradient id="radialGrad" fx="50%" fy="50%" r="75%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="50%" stop-color="#5f27cd"/>
      <stop offset="100%" stop-color="#01a3a4"/>
    </radialGradient>
  </defs>

  <!-- 背景圈，带动画的渐变旋转 -->
  <circle cx="400" cy="400" r="1000" fill="url(#radialGrad)">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 400 400"
      to="360 400 400"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>

  <!-- ChatGPT Logo 占位 -->
 <image href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFile%3AChatGPT_logo.svg&psig=AOvVaw3Rr5tsGPiz4isHq3Zy2iP0&ust=1745402530108000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMDJoaGx64wDFQAAAAAdAAAAABAE" x="-100" y="-100" width="200" height="200"/>

    <circle cx="0" cy="0" r="80" fill="#fff" opacity="0.9"/>
    <text x="0" y="10" text-anchor="middle" font-size="48" font-family="sans-serif" fill="#333">
      Logo
    </text>
  </g>

  <!-- ChatGPT 文字淡入＋放大 -->
  <text x="400" y="550" text-anchor="middle"
        font-family="sans-serif" font-size="64" fill="#ffffff"
        opacity="0" transform="scale(0.8,0.8) translate(0,80)">
    ChatGPT
    <animate attributeName="opacity"
             from="0" to="1"
             begin="0.5s" dur="1.5s" fill="freeze"/>
    <animateTransform attributeName="transform"
                      type="scale"
                      from="0.8 0.8" to="1 1"
                      begin="0.5s" dur="1.5s" fill="freeze"/>
    <animateTransform attributeName="transform"
                      type="translate"
                      from="0 80" to="0 0"
                      begin="0.5s" dur="1.5s"
                      additive="sum" fill="freeze"/>
  </text>

</svg>
