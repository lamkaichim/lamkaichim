<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="50" viewBox="0 0 600 50" preserveAspectRatio="xMidYMid slice">
  <!-- Background Rectangle -->
  <rect width="100%" height="100%" fill="#2E3440">
    <!-- Animate background color through the palette (3 colors for 3 lines) -->
    <animate attributeName="fill" dur="6s" repeatCount="indefinite" calcMode="discrete"
             values="#2E3440; #E63946; #FFBE0B; #FFBE0B"
             keyTimes="0; 0.333; 0.667; 1" />
  </rect>

  <!-- Line 1: "First message" -->
  <path id="path0" fill="none" d="M0,25 H600">
    <animate id="d0" attributeName="d" begin="0s; d2.end" dur="2000ms" fill="remove"
             values="M0,25 H0; M0,25 H600; M0,25 H600; M0,25 H0"
             keyTimes="0; 0.5; 0.75; 1" />
  </path>
  <!-- Text for Line 1 -->
  <text font-family="monospace" font-size="20" fill="#D8DEE9"
        dominant-baseline="middle" text-anchor="middle" x="50%">
    <textPath xlink:href="#path0">First message</textPath>
  </text>
  <!-- Blinking cursor for Line 1 -->
  <text font-family="monospace" font-size="20" fill="#D8DEE9"
        dominant-baseline="middle" text-anchor="middle">
    <textPath xlink:href="#path0" startOffset="100%">|</textPath>
    <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1"
             dur="1s" repeatCount="indefinite" calcMode="discrete" />
  </text>

  <!-- Line 2: "Second message" -->
  <path id="path1" fill="none" d="M0,25 H600">
    <animate id="d1" attributeName="d" begin="d0.end" dur="2000ms" fill="remove"
             values="M0,25 H0; M0,25 H600; M0,25 H600; M0,25 H0"
             keyTimes="0; 0.5; 0.75; 1" />
  </path>
  <text font-family="monospace" font-size="20" fill="#F1FAEE"
        dominant-baseline="middle" text-anchor="middle" x="50%">
    <textPath xlink:href="#path1">Second message</textPath>
  </text>
  <text font-family="monospace" font-size="20" fill="#F1FAEE"
        dominant-baseline="middle" text-anchor="middle">
    <textPath xlink:href="#path1" startOffset="100%">|</textPath>
    <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1"
             dur="1s" repeatCount="indefinite" calcMode="discrete" />
  </text>

  <!-- Line 3: "Third message" -->
  <path id="path2" fill="none" d="M0,25 H600">
    <animate id="d2" attributeName="d" begin="d1.end" dur="2000ms" fill="remove"
             values="M0,25 H0; M0,25 H600; M0,25 H600; M0,25 H0"
             keyTimes="0; 0.5; 0.75; 1" />
  </path>
  <text font-family="monospace" font-size="20" fill="#000000"
        dominant-baseline="middle" text-anchor="middle" x="50%">
    <textPath xlink:href="#path2">Third message</textPath>
  </text>
  <text font-family="monospace" font-size="20" fill="#000000"
        dominant-baseline="middle" text-anchor="middle">
    <textPath xlink:href="#path2" startOffset="100%">|</textPath>
    <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1"
             dur="1s" repeatCount="indefinite" calcMode="discrete" />
  </text>
</svg>
