<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 100"
     preserveAspectRatio="xMidYMid slice">

  <!-- CSS variables for colors -->
  <style>
    :root {
      --COLOR_BG:     #4a0b1e;
      --COLOR_BG2:    #5d4344;
      --COLOR_BG3:    #07731b;
      --COLOR_BG4:    #1e4f57;
      --COLOR_TEXT1:  #fc95ea;
      --COLOR_TEXT2:  #86a0d1;
      --COLOR_TEXT3:  #c4abe4;
      --COLOR_TEXT4:  #d1d0f1;
    }};
      --COLOR_BG2:    {{COLOR_BG2}};
      --COLOR_BG3:    {{COLOR_BG3}};
      --COLOR_BG4:    {{COLOR_BG4}};
      --COLOR_TEXT1:  {{COLOR_TEXT1}};
      --COLOR_TEXT2:  {{COLOR_TEXT2}};
      --COLOR_TEXT3:  {{COLOR_TEXT3}};
      --COLOR_TEXT4:  {{COLOR_TEXT4}};
    }
  </style>

  <!-- Background rectangle with smooth color transitions -->
  <rect id="bg" width="100%" height="100%" fill="var(--COLOR_BG)">
    <animate attributeName="fill"
             begin="seg1del.begin"
             dur="1s"
             values="var(--COLOR_BG);var(--COLOR_BG2)"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
    <animate attributeName="fill"
             begin="seg2del.begin"
             dur="1s"
             values="var(--COLOR_BG2);var(--COLOR_BG3)"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
    <animate attributeName="fill"
             begin="seg3del.begin"
             dur="1s"
             values="var(--COLOR_BG3);var(--COLOR_BG4)"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
    <animate attributeName="fill"
             begin="seg4del.begin"
             dur="1s"
             values="var(--COLOR_BG4);var(--COLOR_BG)"
             keyTimes="0;1"
             calcMode="spline"
             keySplines="0.42 0 1 1"
             fill="freeze" />
  </rect>

  <!-- SEGMENTS placeholder -->
  <!-- will be replaced by gen-svg.js -->

  <!-- Invisible loop trigger -->
  <animate id="loop" href="#p1" attributeName="d"
           begin="seg4del.end+0.6s" dur="0.1s" fill="freeze"/>
</svg>
