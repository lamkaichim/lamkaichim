<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 300 60"
     preserveAspectRatio="xMidYMid slice">
  <!-- 随机背景色 -->
  <rect width="100%" height="100%" fill="#000">
    <animate attributeName="fill"
             values="#000;#f00;#0f0;#00f;#000"
             keyTimes="0;0.25;0.5;0.75;1"
             dur="8s" repeatCount="indefinite" calcMode="discrete"/>
  </rect>

  <!-- 第一段打字机动画 -->
  <g id="seg1" display="inline">
    <path id="p1" d="M10,30 H10" fill="none"/>
    <animate id="seg1draw" href="#p1" attributeName="d"
             values="M10,30 H10; M10,30 H200; M10,30 H200; M10,30 H10"
             keyTimes="0;0.5;0.75;1"
             dur="4s" begin="0s; loop.start+0.5s"
             fill="freeze"/>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p1">第一段文字</textPath>
    </text>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p1" startOffset="100%">|</textPath>
      <animate attributeName="opacity"
               values="1;0"
               dur="1s"
               begin="0s; loop.start+0.5s"
               repeatCount="indefinite"
               calcMode="discrete"/>
    </text>
  </g>

  <!-- 第二段打字机动画 -->
  <g id="seg2" display="inline">
    <path id="p2" d="M10,30 H10" fill="none"/>
    <animate id="seg2draw" href="#p2" attributeName="d"
             values="M10,30 H10; M10,30 H200; M10,30 H200; M10,30 H10"
             keyTimes="0;0.5;0.75;1"
             dur="4s" begin="seg1draw.end+0.5s"
             fill="freeze"/>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p2">第二段文字</textPath>
    </text>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p2" startOffset="100%">|</textPath>
      <animate attributeName="opacity"
               values="1;0"
               dur="1s"
               begin="seg2draw.end+0.5s"
               repeatCount="indefinite"
               calcMode="discrete"/>
    </text>
  </g>

  <!-- 第三段打字机动画 -->
  <g id="seg3" display="inline">
    <path id="p3" d="M10,30 H10" fill="none"/>
    <animate id="seg3draw" href="#p3" attributeName="d"
             values="M10,30 H10; M10,30 H200; M10,30 H200; M10,30 H10"
             keyTimes="0;0.5;0.75;1"
             dur="4s" begin="seg2draw.end+0.5s"
             fill="freeze"/>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p3">第三段文字</textPath>
    </text>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p3" startOffset="100%">|</textPath>
      <animate attributeName="opacity"
               values="1;0"
               dur="1s"
               begin="seg3draw.end+0.5s"
               repeatCount="indefinite"
               calcMode="discrete"/>
    </text>
  </g>

  <!-- 第四段打字机动画 -->
  <g id="seg4" display="inline">
    <path id="p4" d="M10,30 H10" fill="none"/>
    <animate id="seg4draw" href="#p4" attributeName="d"
             values="M10,30 H10; M10,30 H200; M10,30 H200; M10,30 H10"
             keyTimes="0;0.5;0.75;1"
             dur="4s" begin="seg3draw.end+0.5s"
             fill="freeze"/>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p4">第四段文字</textPath>
    </text>
    <text font-family="monospace" font-size="20" fill="#fff">
      <textPath href="#p4" startOffset="100%">|</textPath>
      <animate attributeName="opacity"
               values="1;0"
               dur="1s"
               begin="seg4draw.end+0.5s"
               repeatCount="indefinite"
               calcMode="discrete"/>
    </text>
    <!-- 删除动画，倒序回到起始 -->
    <animate id="seg4del" href="#p4" attributeName="d"
             values="M10,30 H200; M10,30 H10"
             begin="seg4draw.end+0.5s"
             dur="0.1s"
             fill="freeze"/>
  </g>

  <!-- 循环触发的无形动画，用于重启第一段 -->
  <animate id="loop" href="#p1" attributeName="d"
           begin="seg4del.end+0.5s"
           dur="0.1s"
           fill="freeze"/>
</svg>
