<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 800"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 渐变 Stop 颜色动画 */
    @keyframes grad1 {
      0%   { stop-color: #ff6b6b; }
      50%  { stop-color: #5f27cd; }
      100% { stop-color: #ff6b6b; }
    }
    @keyframes grad2 {
      0%   { stop-color: #5f27cd; }
      50%  { stop-color: #01a3a4; }
      100% { stop-color: #5f27cd; }
    }
    @keyframes grad3 {
      0%   { stop-color: #01a3a4; }
      50%  { stop-color: #ff6b6b; }
      100% { stop-color: #01a3a4; }
    }
    stop:nth-child(1) { animation: grad1 8s ease infinite; }
    stop:nth-child(2) { animation: grad2 8s ease infinite; animation-delay: 2.7s; }
    stop:nth-child(3) { animation: grad3 8s ease infinite; animation-delay: 5.3s; }

    /* Logo 路径绘制 */
    .logo {
      fill: none;
      stroke: #fff;
      stroke-width: 12;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 2s ease-out forwards;
      animation-delay: 0.5s;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    /* 文字弹入 */
    .text {
      fill: #fff;
      font-family: sans-serif;
      font-size: 64px;
      opacity: 0;
      transform: scale(0.8);
      transform-origin: 400px 600px;
      animation: fadeZoom 1.5s ease forwards;
      animation-delay: 2.6s;
    }
    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

  <!-- 定义径向渐变 -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="75%">
      <stop offset="0%"/>
      <stop offset="50%"/>
      <stop offset="100%"/>
    </radialGradient>
  </defs>

  <!-- 渐变背景 -->
  <rect width="800" height="800" fill="url(#grad)" />

  <!-- Logo 路径（示例六边形，替换为官方 Logo path） -->
  <path class="logo"
        d="M400,300 l70,40 v80 l-70,40 l-70,-40 v-80 Z"/>

  <!-- 自我介绍文字 -->
  <text class="text" x="400" y="600" text-anchor="middle">
    Hi, I’m Stephen!
  </text>
</svg>

